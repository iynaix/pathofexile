<!DOCTYPE html>
<html ng-app="poe_app">
    <head>
        <title>{% block title %}{% endblock title %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom css -->
        <link href="/static/css/base.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">PoE</a>
            </div>

            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/purge/">Purge</a></li>
                </ul>
                <ul class="nav navbar-nav">
                    <li><a href="/levels/">Levels</a></li>
                </ul>
                <ul class="nav navbar-nav">
                    <li><a href="/deleted/">Deleted</a></li>
                </ul>
                <ul class="nav navbar-nav">
                    <li><a href="/low_mods/">&lt;5 mods</a></li>
                </ul>
                <ul class="nav navbar-nav">
                    <li><a href="/low_raj/">Low RAJ</a></li>
                </ul>
                <ul class="nav navbar-nav">
                    <li><a href="/rates/">Rates</a></li>
                </ul>
                <ul class="nav navbar-nav">
                    <li><a href="/test/">Test</a></li>
                </ul>
                {# div as elm.embed only works with divs #}
                <div id="loc_dropdown" class="nav navbar-nav navbar-right"></div>
                <form class="navbar-form navbar-right" role="search" action="/search/" method="post">
                    <div class="form-group">
                        <input type="search" class="form-control" name="simple_search" placeholder="Search">
                    </div>
                    <a href="/advanced_search/" class="btn btn-default active" role="button" title="Advanced Search">
                        <span class="glyphicon glyphicon-search"></span>
                    </a>
                </form>
            </div>
        </nav>

        <div id="main_content" class="container" style="padding-bottom:250px">
            {% block body %}{% endblock body %}
        </div>

        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/static/js/LocList.js"></script>
        <script>
            Elm.embed(Elm.LocList, document.getElementById('loc_dropdown'));

            $(".item_popover").popover({ trigger: "hover" });
            /*
            $(function() {
                //handle marking items as deleted
                $(".mark_delete").on("click", function(e) {
                    var $elem = $(e.currentTarget);
                    var url = "/delete/" + $elem.val();
                    $.post(url, {"checked": $elem.is(":checked") ? 1 : 0});
                });

                {# {% block extrajs %}{% endblock extrajs %} #}
            });
            */
        </script>
        {% block extrajs %}{% endblock extrajs %}
    </body>
</html>
